{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block headline %}
{{ title }}
{% endblock %}

{% block content %}
<p>{{message}}</p>
<table>
<form method="post" action="/login">
    <tr>
        <th>id</th>
        <td>
            <input type="text" name="id" value="{{id}}">
        </td>
    </tr>
    <tr>
        <th>password</th>
        <td>
            <input type="password" name="pass">
        </td>
    </tr>
    <th></th><td>
        <input type="submit" value="Login">
    </td>
</form>
</table>
{% endblock %}
